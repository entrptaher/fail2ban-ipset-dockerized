[traefik-probe]
enabled = true
chain = DOCKER-USER
port = http,https
filter = traefik-probe
logpath = /var/log/traefik/access.log
# Ban on FIRST offense - these are always malicious
maxretry = 1
# Look back 5 minutes
findtime = 300
# Ban for 24 hours
bantime = 86400
action = iptables-multiport[name=TraefikProbe, port="http,https", chain="DOCKER-USER"]
