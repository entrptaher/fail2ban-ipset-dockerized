[Definition]
# Catches malicious probes for:
# - .env files (credential theft)
# - .git directories (source code exposure)
# - Admin panels (phpMyAdmin, wp-admin, adminer)
# - PHP backdoors (shell.php, config.php)
# - Backup files (.sql, .bak, .backup)
# - CMS vulnerabilities (xmlrpc, wp-content)
# - Version control (.svn, .DS_Store)
# - Server configs (.htaccess, web.config)

failregex = ^.*"ClientHost":"<HOST>".*"RequestPath":"[^"]*(\.env|\.git|phpMyAdmin|wp-admin|wp-login|admin\.php|config\.php|shell\.php|backup|\.sql|xmlrpc\.php|\.config|phpmyadmin|adminer|\.bak|\.old|\.backup|wp-content|\.svn|\.DS_Store|\.htaccess|web\.config|/cgi-bin/|/\.well-known/security\.txt)[^"]*".*$

ignoreregex =

datepattern = {^LN-BEG}"StartUTC":"%%Y-%%m-%%dT%%H:%%M:%%S
